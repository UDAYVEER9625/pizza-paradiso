<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles[1].css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Pizza Order</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="customer.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Order Summary -->
        <section class="mb-4">
            <h2>Order Summary</h2>
            <div class="border p-3">
                <p><strong>Pizza:</strong> Pepperoni Pizza</p>
                <p><strong>Quantity:</strong> 2</p>
                <p><strong>Total Price:</strong> $20</p>
            </div>
        </section>

        <!-- Payment Form -->
        <section>
            <h2>Payment Details</h2>
            <form>
                <div class="mb-3">
                    <label class="form-label">Card Number</label>
                    <input type="text" class="form-control" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Expiry Date</label>
                        <input type="text" class="form-control" placeholder="MM/YY" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">CVV</label>
                        <input type="number" class="form-control" placeholder="123" required>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="confirmPayment" required>
                    <label class="form-check-label" for="confirmPayment">I confirm my payment details</label>
                </div>
                <button type="submit" class="btn btn-primary">Pay Now</button>
            </form>
        </section>

        <!-- Order Confirmation Message -->
        <section class="mt-5 text-center">
            <h2>Thank You for Your Order!</h2>
            <p>Your order has been successfully placed.</p>
            <p>Estimated delivery time: <strong>30-45 minutes</strong></p>
        </section>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2025 Pizza Order. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
