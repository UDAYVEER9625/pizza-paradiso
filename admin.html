<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff/Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles[1].css"> 
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#addPizza">Add Pizza</a></li>
                    <li class="nav-item"><a class="nav-link" href="#removePizza">Remove Pizza</a></li>
                    <li class="nav-item"><a class="nav-link" href="#updatePizza">Update Pizza</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Admin Dashboard -->
        <section id="dashboard">
            <h2>Admin Dashboard</h2>
            <div class="border p-3">
                <p><strong>Orders:</strong> 120</p>
                <p><strong>Sales:</strong> $1500</p>
                <p><strong>Registered Customers:</strong> 300</p>
            </div>
        </section>

        <!-- Add Pizza Form -->
        <section id="addPizza" class="mt-4">
            <h2>Add New Pizza</h2>
            <form>
                <div class="mb-3">
                    <label class="form-label">Pizza Name</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Ingredients</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Price ($)</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Image Upload</label>
                    <input type="file" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Add Pizza</button>
            </form>
        </section>

        <!-- Remove Pizza Section -->
        <section id="removePizza" class="mt-4">
            <h2>Remove Pizza</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Pizza</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Pepperoni Pizza</td>
                        <td><button class="btn btn-danger btn-sm">Delete</button></td>
                    </tr>
                    <!-- More rows can be added dynamically -->
                </tbody>
            </table>
        </section>

        <!-- Update Pizza Section -->
        <section id="updatePizza" class="mt-4">
            <h2>Update Pizza</h2>
            <form>
                <div class="mb-3">
                    <label class="form-label">Select Pizza</label>
                    <select class="form-control">
                        <option>Pepperoni Pizza</option>
                        <option>Veggie Delight</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">New Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">New Description</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">New Price ($)</label>
                    <input type="text" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </section>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2025 Pizza Order Admin Panel. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
